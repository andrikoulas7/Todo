<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="todo.js"></script>
    <title>ToDo</title>
    <link rel="stylesheet" href="todostyle.css"/>
</head>

<body ng-app="myApp" ng-controller="myController">
    <h2>
        ToDo List
    </h2>
    <hr>
    <div>
        <input type="text" ng-model="newtodos" placeholder="Add new activity">
        <button ng-click="addTodo()" ng-model='AddNew'> Add</button>
    </div>
    <div>
        <ul>
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done" ng-checked='todo.done'>{{todo.text}}
                <button ng-click="deleteTodo($index)" ng-model="removeTodo"> Remove</button>
            </li>
        </ul>
    </div>
    <p>
        <button ng-click="removeChecked()">Delete Checked</button>
    </p>
</body>

</html>
